[tox]
envlist = py35, py36, py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36
    3.5: py35

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 cfg4py tests

[testenv]
deps =
    ruamel-yaml>=0.15.87
    redis==3.4.0
    apscheduler>=3.6.3
    fire>=0.2.1
    watchdog==0.9.0

setenv =
    PYTHONPATH = {toxinidir}

commands = python setup.py test
